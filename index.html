<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="js/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>MATCH IT</title>
</head>
<body>
    <header>
        <div class="score-time">
            <div class="game-count">
                Time: <span class="timer has-text-warning-dark"></span>
            </div>
            <div class="game-tries">
                Score: <span id="score">0</span>
            </div>
        </div>
        <h1>MATCH IT</h1>
    </header>
   <section class="section">
       <div class="container">
           <div class="gamecards">
               <div class="modal">
                   <div class="modal-background"></div>
                   <div class="modal-content">
                       <!-- Any other Bulma elements you want -->
                       <p class="modal-card-title">Congrats you found al the matches, start a new game!</p>
                    </div>
                    <button class="button is-warning is-light new-game">New Game</button>
                   <button class="modal-close is-large" aria-label="close"></button>
                 </div>  
           </div>
           <div class="message"></div>
           <div class="gameboard">
           </div>
       </div>
   </section>
    <footer>
        <span class="icon is-medium">
            <i class="fab fa-github"></i>
        </span>
        <span class="icon is-medium">
            <i class="fab fa-linkedin"></i>
        </span>
        <h2>Copyright &copy; All rights reserved 2021 Match-It</h2>
    </footer>
</body>
</html>
